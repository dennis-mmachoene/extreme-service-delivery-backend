<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup-styles.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Home</a>
        <div class="form-image">
            <img src="images/image.png" alt="Sign Up Image">
        </div>
        <h1>Create Account</h1>
        <p>Sign up to get started</p>
        <form id="signup-form" action="#">
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="surname" name="surname" placeholder="Surname" required>
            </div>
            <div class="input-group">
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="input-group">
                <input type="text" id="contact" name="contact" placeholder="Contact Details" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
